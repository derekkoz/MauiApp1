name: Deploy Azure Function (func publish)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FUNCTION_APP_NAME: ${{ secrets.FUNCTION_APP_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./functions-quickstart-dotnet-azd-sql.csproj

      - name: Setup Node.js (required for Core Tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publish to Azure Functions (Core Tools)
        run: |
          # func will build and create the correct package for dotnet-isolated apps,
          # including the .azurefunctions folder required by the Functions host.
          func azure functionapp publish ${{ secrets.FUNCTION_APP_NAME }} --nozip --force