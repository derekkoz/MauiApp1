name: Deploy Azure Function (zip)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FUNCTION_APP_NAME: ${{ secrets.FUNCTION_APP_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./functions-quickstart-dotnet-azd-sql.csproj

      - name: Publish
        run: dotnet publish ./functions-quickstart-dotnet-azd-sql.csproj -c Release -o ./publish -r linux-x64 --self-contained false

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Zip publish output
        run: |
          # Create zip at repository root so the az CLI can reliably find it
          zip -r functionapp.zip publish/*

      - name: Verify package
        run: |
          echo "Working directory: $(pwd)"
          ls -la functionapp.zip
          file functionapp.zip || true

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ZIP to Function App (debug)
        run: |
          set -o pipefail
          az functionapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.FUNCTION_APP_NAME }} \
            --src "$GITHUB_WORKSPACE/functionapp.zip" \
            --debug 2>&1 | tee deployment-debug.log || true
          echo "---- deployment-debug.log ----"
          sed -n '1,400p' deployment-debug.log

      - name: Show Function URL
        run: |
          echo "Function default host:"
          az functionapp show --name ${{ secrets.FUNCTION_APP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv